<!DOCTYPE html>
<html>

    <head>
        <title>Nueva pelicula</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>

    <body>
        <h1>Agrega una pelicula o serie nueva</h1>

        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Titulo</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-sm">
        </div>
        <div>
            <label for="formFile" class="form-label">Poster imagen</label>
            <input class="form-control" type="file" id="formFile">
        </div>
        <br>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Fecha de estreno</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-sm">
        </div>
        <br>
        <div>
            <select class="form-select" aria-label="Disabled select example" disabled>
                <option selected>Calificacion del 1 al 5</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <br>
        <div>
            <select class="form-select" aria-label="Disabled select example" disabled>
                <option selected>Elige personajes</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>

        <button class="boton" type="submit"> Guardar Pel√≠cula </button>

    </body>

</html>
